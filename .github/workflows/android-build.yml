name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system packages
      run: |
        sudo apt update
        sudo apt install -y openjdk-17-jdk zip unzip wget

    - name: Install Python tooling
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    - name: Prepare Android config folder
      run: |
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg
        
    - name: Clear Buildozer cache
      run: |
        rm -rf ~/.buildozer


    - name: Build APK
      working-directory: ./
      env:
        PIP_USER: "no"
        PYTHONNOUSERSITE: "0"
      run: |
        buildozer -v android debug
        cat buildozer.spec

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: BlackExcellenceAPK
        path: bin/*.apk
